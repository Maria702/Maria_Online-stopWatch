<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>

<body>
    <div>
        <h2 class="head">Online Stop_Watch</h2>
        <h2 class="head1">By MARIA</h2>
        <br>
    </div>
    <div>
        <h3 >Min</h3>
        <h3 >Sec</h3>
        <h3 >Msec</h3>
        <br>
        <h3 id="min">00</h3>
        <h3 id="sec">00</h3>
        <h3 id="msec">00</h3>
       
        
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <button class="start" id="start" onclick="start()" onclick="disable()" >Start</button>
            <button class="stop" onclick="stop()" >Off</button>
            <button class="reset" onclick="reset()" >Reset</button >
        </div>
        
    </div>
    
    <script src="app.js"></script>

</body>

</html>
