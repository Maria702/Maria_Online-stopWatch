<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>

<body>
    <div>
        <h2 class="head">Online Stop_Watch</h2>
        <h2 class="head1">By MARIA</h2>
        <br>
    </div>
    <div>
        <h1 >Min</h1>
        <h1 >Sec</h1>
        <h1 >Msec</h1>
        <br>
        <h1 id="min">00</h1>
        <h1 id="sec">00</h1>
        <h1 id="msec">00</h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img class="start" id="start" onclick="start()" onclick="disable()" src="img/strt.png">
            <img class="stop" onclick="stop()" src="img/Blue Start Button.png"  >
            <img class="reset" onclick="reset()" src="img/stop.png" width="9%">
        </div>
    </div>
   
    <script src="app.js"></script>

</body>

</html>
